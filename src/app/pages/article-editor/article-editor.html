<h2>{{ title() }}</h2>

<label>
  Article name
  <input type="text"
         app-input
         [formControl]="form.controls.title"
         [placeholder]="'Type article name...'" />
  @if (form.controls.title.touched && form.controls.title.hasError('required')) {
  <span app-form-error>Fiels is required</span>
  }
</label>

<div class="editor">
  Article content
  <app-text-editor [formControl]="form.controls.article" />
</div>
