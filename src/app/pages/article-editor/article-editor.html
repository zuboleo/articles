<h2>{{ title() }}</h2>

<label>
  Article name
  <input type="text"
         app-input
         [app-form-error]="{required: 'Field is required'}"
         [formControl]="form.controls.title"
         [placeholder]="'Type article name...'" />
</label>

<div class="editor">
  Article content
  <app-text-editor [formControl]="form.controls.article" />
</div>
